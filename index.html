<html>
<body id="demo">
<button type="button" id="home" onclick="ajax()" value="checkvalue"> JHDSKFJHSDKFJHS </button>
<script>
	function ajax() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				document.getElementById("demo").innerHTML = xhttp.responseText;
			}
		}
		xhttp.open("POST", "http://localhost/getData", true);
		xhttp.send();
	}
</script>
</body>
</html>
